<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#051a14">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>JEE Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="manifest" href="metadata.json">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #051a14;
            color: #f8fafc;
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .font-game { font-family: 'Orbitron', sans-serif; }
        .font-graffiti { font-family: 'Permanent Marker', cursive; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #051a14; }
        ::-webkit-scrollbar-thumb { background: #064e3b; border-radius: 10px; }
        .select-none { -webkit-user-select: none; user-select: none; }
        
        .btn-3d-emerald {
            background: #064e3b;
            box-shadow: 0 4px 0 #022c22;
            transition: all 0.1s ease;
            position: relative;
            top: 0;
        }
        .btn-3d-emerald:hover { background: #065f46; transform: translateY(-1px); box-shadow: 0 5px 0 #022c22; }
        .btn-3d-emerald:active { transform: translateY(4px); box-shadow: 0 0 0 #022c22; }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes rotate-rays { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-rays { animation: rotate-rays 10s linear infinite; }

        @keyframes blaze-up {
            0% { transform: scale(0.5); opacity: 0; filter: blur(20px); }
            50% { opacity: 1; filter: blur(0); }
            100% { transform: scale(1.1); opacity: 0.8; filter: brightness(1.5); }
        }
        .animate-blaze { animation: blaze-up 1.5s ease-out forwards; }

        .burning-page {
            box-shadow: 0 0 100px #ef4444;
            border: 4px solid #f97316;
            background: radial-gradient(circle, #7c2d12 0%, #051a14 100%);
        }

        @keyframes flicker {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 15px #f97316); }
            50% { filter: brightness(1.5) drop-shadow(0 0 40px #ef4444); }
        }
        .animate-flicker-intense { animation: flicker 0.2s infinite ease-in-out; }

        .ember {
            position: absolute; width: 4px; height: 4px; background: #f97316; border-radius: 50%;
            pointer-events: none; animation: ember-float 2s infinite ease-out;
        }
        @keyframes ember-float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
        
        .modal-overlay { background-color: rgba(5, 26, 20, 0.98); backdrop-filter: blur(8px); }
        .container-main { max-width: 1200px; margin: 0 auto; width: 100%; }
        .graffiti-text {
            text-shadow: 4px 4px 0 #ec4899, -2px -2px 0 #06b6d4, 8px 8px 15px rgba(0,0,0,0.5);
            transform: skew(-10deg) rotate(-2deg);
        }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
