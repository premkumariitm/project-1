
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#051a14">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>JEE Universe</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="metadata.json">
    
    <!-- Babel for in-browser JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #051a14;
            color: #f8fafc;
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }
        .font-game {
            font-family: 'Orbitron', sans-serif;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #051a14; }
        ::-webkit-scrollbar-thumb { background: #064e3b; border-radius: 10px; }
        .select-none { -webkit-user-select: none; user-select: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Import Map for ESM modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <!-- Changed to type="text/babel" and data-type="module" so Babel can handle JSX and Imports -->
    <script type="text/babel" data-type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';

        // --- COMPONENTS ---

        const LevelCard = ({ level, segmentsFilled }) => (
            <div className="bg-[#06241c] border border-emerald-900/50 rounded-2xl p-6 h-full flex flex-col justify-center overflow-hidden">
                <div className="flex items-center gap-3 mb-4">
                    <span className="font-game text-sm md:text-base font-bold text-emerald-100/70 uppercase tracking-widest">Level</span>
                    <div className="inline-flex items-center justify-center border border-emerald-500/50 px-3 py-1 rounded-[4px] bg-emerald-950/50">
                        <span className="font-game text-emerald-400 font-bold text-base leading-none">{level}</span>
                    </div>
                </div>
                <div className="relative w-full">
                    <div className="h-[12px] w-full bg-emerald-950/80 border border-emerald-900/30 rounded-full overflow-hidden flex gap-[2px] p-[1px]">
                        {[...Array(10)].map((_, i) => (
                            <div key={i} className={`flex-1 h-full first:rounded-l-full last:rounded-r-full ${i < segmentsFilled ? 'bg-emerald-500' : 'bg-emerald-900/20'}`} />
                        ))}
                    </div>
                    <div className="flex justify-between mt-2 px-1">
                        <span className="text-[10px] text-emerald-800 font-bold uppercase tracking-tighter">XP Progress</span>
                        <span className="text-[10px] text-emerald-500/80 font-bold uppercase tracking-tighter">{segmentsFilled * 10}%</span>
                    </div>
                </div>
            </div>
        );

        const PointsCard = ({ points }) => (
            <div className="bg-[#06241c] border border-yellow-500/20 rounded-2xl p-4 h-full flex flex-col items-center justify-center text-center relative overflow-hidden group hover:border-yellow-500/50 transition-all">
                <div className="flex flex-col items-center gap-1">
                    <span className="text-3xl mb-1">‚ö°</span>
                    <div className="text-yellow-500 font-game text-xl font-bold leading-none">{points.toLocaleString()}</div>
                    <div className="text-emerald-100/50 font-semibold text-[10px] uppercase tracking-tighter">Total Points</div>
                </div>
            </div>
        );

        const StreakCard = ({ days }) => (
            <div className="bg-[#06241c] border border-orange-500/20 rounded-2xl p-4 h-full flex flex-col items-center justify-center text-center relative overflow-hidden group hover:border-orange-500/50 transition-all">
                <div className="flex flex-col items-center gap-1">
                    <span className="text-3xl mb-1">üî•</span>
                    <div className="text-orange-500 font-game text-xl font-bold leading-none">{days}</div>
                    <div className="text-emerald-100/50 font-semibold text-[10px] uppercase tracking-tighter">Day Streak</div>
                </div>
            </div>
        );

        // --- MAIN APP ---

        const App = () => {
            const [userLevel] = useState(5);
            const [progress] = useState(6);
            const [streak] = useState(12);
            const [points] = useState(2450);

            const badgeSlots = [
                { id: 1, name: "Alpha Participant", locked: false, rarity: "Common" },
                { id: 2, name: "Chemistry Wizard", locked: false, rarity: "Rare" },
                { id: 3, name: "Math Prodigy", locked: true, rarity: "Epic" },
                { id: 4, name: "Physics Titan", locked: true, rarity: "Legendary" },
                { id: 5, name: "Streak King", locked: true, rarity: "Rare" },
                { id: 6, name: "Point Grinder", locked: true, rarity: "Common" },
                { id: 7, name: "Speed Demon", locked: true, rarity: "Epic" },
                { id: 8, name: "Night Owl", locked: true, rarity: "Common" },
            ];

            return (
                <div className="min-h-screen bg-[#051a14] p-4 md:p-8 space-y-6 max-w-7xl mx-auto pb-12 select-none">
                    <header className="bg-emerald-950/20 border border-emerald-900/50 rounded-2xl p-8 text-center">
                        <h1 className="text-4xl md:text-5xl font-game font-bold text-emerald-400 tracking-tight">JEE UNIVERSE</h1>
                        <div className="flex items-center justify-center gap-4 mt-2">
                            <div className="h-px w-8 bg-emerald-900"></div>
                            <p className="text-emerald-500/50 font-medium tracking-[0.3em] uppercase text-[10px] md:text-xs">The Ultimate Preparation Odyssey</p>
                            <div className="h-px w-8 bg-emerald-900"></div>
                        </div>
                    </header>

                    <section className="grid grid-cols-7 gap-3 md:gap-4 h-32 md:h-40">
                        <div className="col-span-3"><LevelCard level={userLevel} segmentsFilled={progress} /></div>
                        <div className="col-span-2"><PointsCard points={points} /></div>
                        <div className="col-span-2"><StreakCard days={streak} /></div>
                    </section>

                    <section className="bg-emerald-950/20 border border-emerald-800/40 rounded-[2rem] md:rounded-[2.5rem] p-5 md:p-10 space-y-8 md:space-y-10 relative overflow-hidden">
                        <div className="flex justify-center">
                            <div className="bg-[#06241c] border border-emerald-500/30 rounded-2xl px-10 md:px-16 py-4 md:py-5">
                                <h2 className="text-emerald-400 font-game text-xl md:text-4xl font-bold uppercase tracking-[0.4em] md:tracking-[0.6em]">Worlds</h2>
                            </div>
                        </div>
                        <div className="grid grid-cols-3 gap-3 md:gap-8">
                            {['Physics', 'Chemistry', 'Mathematics'].map((subject, idx) => (
                                <button key={subject} className="bg-[#062d23] border border-emerald-500/10 rounded-2xl md:rounded-3xl p-4 md:p-12 flex flex-col items-center justify-center gap-3 md:gap-4 group hover:border-emerald-500 transition-all duration-300 active:scale-95 touch-manipulation">
                                    <div className="w-12 h-12 md:w-20 md:h-20 rounded-full bg-emerald-950/50 flex items-center justify-center border border-emerald-500/20 group-hover:border-emerald-500 transition-all duration-300">
                                        <span className="text-2xl md:text-5xl">{idx === 0 ? '‚öõÔ∏è' : idx === 1 ? 'üß™' : 'üßÆ'}</span>
                                    </div>
                                    <span className="font-game text-[8px] md:text-sm text-emerald-50/80 font-bold uppercase tracking-[0.15em] md:tracking-[0.25em] text-center">{subject}</span>
                                </button>
                            ))}
                        </div>
                    </section>

                    <section className="bg-emerald-950/20 border border-emerald-800/40 rounded-[2rem] md:rounded-[2.5rem] p-5 md:p-10 space-y-6 md:space-y-8 relative overflow-hidden">
                        <div className="flex justify-center">
                            <div className="bg-[#06241c] border border-emerald-500/20 rounded-xl px-10 md:px-12 py-3">
                                <h2 className="text-emerald-500 font-game text-base md:text-2xl font-bold uppercase tracking-[0.3em] md:tracking-[0.5em]">Badges</h2>
                            </div>
                        </div>
                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 md:gap-6 max-w-5xl mx-auto">
                            {badgeSlots.map((badge) => (
                                <div key={badge.id} className={`relative aspect-square rounded-2xl md:rounded-3xl border-2 flex flex-col items-center justify-center p-3 md:p-4 transition-all ${badge.locked ? 'border-emerald-900/30 bg-[#06241c]/50 opacity-40' : 'border-emerald-500/30 bg-[#062d23] hover:border-emerald-500'}`}>
                                    <div className="relative w-full h-full flex flex-col items-center justify-center">
                                        {badge.locked ? <span className="text-2xl md:text-4xl text-emerald-900 opacity-50">üîí</span> : (
                                            <div className="relative w-12 h-12 md:w-20 md:h-20 bg-emerald-950 rounded-full border border-emerald-500/20 flex items-center justify-center overflow-hidden">
                                                <span className="text-xl md:text-3xl opacity-20 font-game">?</span>
                                            </div>
                                        )}
                                        <div className="mt-3 md:mt-4 text-center">
                                            <p className="font-game text-[7px] md:text-[10px] text-emerald-100/70 font-bold uppercase tracking-widest leading-tight">{badge.locked ? "Locked" : badge.name}</p>
                                            {!badge.locked && <p className={`text-[6px] md:text-[8px] uppercase font-bold tracking-tighter mt-1 ${badge.rarity === 'Legendary' ? 'text-orange-600' : badge.rarity === 'Epic' ? 'text-purple-600' : badge.rarity === 'Rare' ? 'text-blue-600' : 'text-emerald-700'}`}>{badge.rarity}</p>}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="flex flex-col items-center gap-2 pt-4">
                            <div className="h-px w-24 bg-emerald-900/50"></div>
                            <p className="text-emerald-800 font-game text-[8px] md:text-[9px] uppercase tracking-[0.2em]">2 of 8 Badges Earned</p>
                        </div>
                    </section>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
